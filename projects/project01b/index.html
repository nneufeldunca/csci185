<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/ssz4rfh.css">
    <script src="main.js" defer></script>
    <title>Nicholas Neufelder Portfolio</title>
</head>

<body>
    <div class="container">

        <div class="header" id="header">
            <div class="headerlogo" id="headerlogo">
                <img src="./Images/nn_logo_main.png" alt="Nicholas Neufelder" />
            </div>
            <div class="nav" id="nav">
                <div class="deco">
                    <img src="./Images/nav_deco_01.png" alt="menu decoration">
                </div>
                <a href="#top">Home</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <div class="deco">
                    <img src="./Images/nav_deco_02.png" alt="menu decoration">
                </div>
            </div>
        </div>

        <div class="demoreel" id="demoreel">

            <div class="mySlides fade">
                <img src="https://source.unsplash.com/random/1920x1080?sig=1" alt="slide01">
            </div>

            <div class="mySlides fade">
                <img src="https://source.unsplash.com/random/1920x1080?sig=2" alt="slide02">
            </div>

            <div class="mySlides fade">
                <img src="https://source.unsplash.com/random/1920x1080?sig=3" alt="slide03">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="portfolio" id="portfolio">

            <img src="https://source.unsplash.com/random/512x512?sig=1" alt="img01" class="img01" >
            <img src="https://source.unsplash.com/random/512x512?sig=2" alt="img02" class="img02">
            <img src="https://source.unsplash.com/random/512x512?sig=3" alt="img03" class="img03">
            <img src="https://source.unsplash.com/random/512x512?sig=4" alt="img04" class="img04">
            <img src="https://source.unsplash.com/random/512x512?sig=5" alt="img05" class="img05">
            <img src="https://source.unsplash.com/random/512x512?sig=6" alt="img06" class="img06">
            <img src="https://source.unsplash.com/random/512x512?sig=7" alt="img07" class="img07">
            <img src="https://source.unsplash.com/random/512x512?sig=8" alt="img08" class="img08">
            <img src="https://source.unsplash.com/random/512x512?sig=9" alt="img09" class="img09">
            <img src="https://source.unsplash.com/random/512x512?sig=10" alt="img07" class="img10">
            <img src="https://source.unsplash.com/random/512x512?sig=11" alt="img08" class="img11">
            <img src="https://source.unsplash.com/random/512x512?sig=12" alt="img09" class="img12">
        </div>

        <div class="about" id="about"></div>

        <div class="contact" id="contact"></div>

        <div class="footer"></div>
    </div>
</body>

</body>

</html>
